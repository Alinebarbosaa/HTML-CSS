<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.Mp4.webm" type="video/mp4">
        <source src="midia/Meu-Video.Mp4.mkv" type="video/webn">
        <source src="midia/meu-video.ogv.mp4" type="video/ovg">
        <p>Seu navegador não tem compartibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="560" src="https://www.youtube.com/embed/cyp7d-jEvNA?si=NJ7HmSmqK8Y1W5lp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    

</body>
</html>
